<html>

<head>
  <meta charset="utf-8">
  <title>Crate Digger VR</title>
  <meta name="description" content="Crate Digger VR">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="easyrtc/easyrtc.js"></script>
  <script src="https://unpkg.com/networked-aframe@^0.6.0/dist/networked-aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
  <script src="/js/spawn-in-circle.component.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/html-imports.min.js"></script>
  <script src="/js/axios.js"></script>

  
  <link rel="import" href="templates.html">
</head>

<body>
  <a-scene networked-scene="
      room: basic;
      debug: true;
    " 
  >
    <a-assets>
      <img id="waitfortemplates" />
      <a-asset-item id="room" src="assets/hokage-room/scene.gltf"></a-asset-item>\
      <a-asset-item id="table" src="assets/table/scene.gltf"></a-asset-item>\
      <a-asset-item id="crate" src="assets/crate/Storage Crate.gltf"></a-asset-item>\
    </a-assets>

    <a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;" camera position="0 1 0" spawn-in-circle="radius:3" wasd-controls look-controls>
      <a-sphere class="head"
        visible="false"
        random-color
      ></a-sphere>
    </a-entity>

    <!-- Room -->
    <a-entity gltf-model="#room"></a-entity>
    
    <!-- Table -->
    <a-entity gltf-model="#table" position="2.416 0.540 2.573" rotation="0 32.322 0"></a-entity>

    <!-- Crate -->
    <a-entity gltf-model="#crate" position="1.890 1.077 3.144" rotation="0 38.071 0" scale="0.030 0.030 0.030"></a-entity>

    <!-- Floor -->
    <a-entity 
      position="0 0 0" 
      geometry="primitive: plane; width: 10000; height: 10000;" 
      rotation="-90 0 0" 
      material="visible:false">
    </a-entity>
    <!-- /Floor -->

  </a-scene>

  <script src="js/naf-templates-schemas.js"></script>
</body>

</html>
